<!-- Directivas -->

<section>
  @if(isLoggedIn){
    <p>Bienvenido {{username}}</p>
    <img
      (click)="greet()"
      alt="photo"
      src="https://github.com/ezavalar.png"
    >
    <section>
      <button (click)="isLoggedIn = false">Log Out</button>
    </section>
  } @else {
    <p>Inicia Sesion </p>
    <button (click)="isLoggedIn = true">Log In</button>
  }

  <app-games
    (addFavoriteEvent)="getFavorite($event)"
    username="{{username}}">
  </app-games>

  @if ( favGame != '') {
    <p>Tu juego favorito es {{favGame}}</p>
  }
  @else {
    <p>Aun no tienes juego favorito D:</p>
  }
</section>
